language: python

python:
    - 3.3
    - 3.4
    - 3.5

services:
    - rabbitmq

env:
    - PYTHONASYNCIODEBUG=1
    - AMQP_REFRESH_TIME=5

install:
    - pip install -r requirements_dev.txt
    - pip install --editable .
    - pip freeze

script: make test

notifications:
    email: true
    irc:
        channels:
            - "chat.freenode.net#aioamqp"
        on_success: change
        on_failure: always
        use_notice: true
        skip_join: true
